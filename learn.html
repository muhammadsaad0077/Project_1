<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
</head>
<body>
    <div class="personal-details">
        <h1 id="name"></h1>
        <span id="det-1"></span>
        <span id="det-1"></span>
        <span id="det-1"></span>
        <span id="det-1"></span>
    </div>

    <div class="skills-section">
        <h1 id="skill-name"></h1>
        <ul>
            <li id="skill-1"></li>
            <li id="skill-2"></li>
            <li id="skill-3"></li>
            <li id="skill-4"></li>
        </ul>
    </div>


    <script>

fetch('./data.json')
  .then(response => response.json())
  .then(data => {
    const name = document.getElementById("name");
    name.textContent = data.personal_details.forms[0].name; // Set the name

    const details = data.personal_details.forms[0];

    // Loop over the object using Object.entries()
    Object.entries(details).forEach(([key, value]) => {
      const dyn = document.createElement('span');
      dyn.textContent = `${key}: ${value}`; // Show key and value
      document.body.appendChild(dyn); // Append the span to the body or another container
    });
  })
  .catch(error => console.error("Error is ", error));

      
        

        

        



    </script>
    
</body>
</html>
